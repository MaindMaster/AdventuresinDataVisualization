<html>
    <head>
        <script src="library/d3.min.js" charset="utf-8"></script>
        <title>Test D3.js</title>
    </head>
    <body>
        <svg></svg>
        <script>
            d3.csv('../data/olympics_2012.csv',loaded);
            
            function loaded (data){
                console.log(data)
                
                var countries =  d3.nest()
                                .key(function(d) {
                                    return d.age;
                                })
                                .sortKeys(d3.ascending)
                                .entries(data);
                
                countries.sort(function(a,b) {
                    return d3.ascending(b.values.length, a.values.length)
                })
                
                console.log(countries);
                
                d3.select('svg')
                    .selectAll('rect')
                    .data(countries)
                    .enter()
                    .append('rect')
                    .attr('height',4)
                    .attr('width', function(d,i) {
                        return 0
                    })
                    .transition()
                    .duration(600)
                    .ease('elastic-in')
                    .delay(function (d,i){
                        return i*200
                    })
                    .attr('width', function(d,i) {
                        return d.values.length
                    })
                    .attr('y', function (d,i) {
                        return i*5
                    })
                
                d3.select('svg')
                    //.attr('height', 20*countries.length)
                    .attr('fill', 'red')
                    .transition ()
                    .duration(100)
                    .attr('fill', '#a1f')
                    .transition ()
                    .duration(2000)
                    .attr('fill', 'red')
                    
                .on('click') (function(){
                    d3.select('this')
                    .attr('fill','blue')
                })   
            }
        </script>
    </body>
</html>
