<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <script type="text/javascript" src="../d3.min.js"></script>
    <style>
    </style>



</head>

<body>
    
    <svg></svg>

    <script type="text/javascript">
        // width and height of the SVG always on top
        var w = 500;
        var h = 50;


        var svg = d3.select('body')
            //.append('png')
            .attr('width', w)
            .attr('height', h)

         var dataset = [12, 43, 21, 56, 32, 11];

        var circles = svg.selectAll('circle')
            .data(dataset) //  binds data to the elements 
            .enter() // returns a placeholder
            .append('circle') // ads the circle
        
        circles.attr('cx', function(d, i) {
            return (i * 50) + 25;
        })
           .attr("cy", h/2)
           .attr("r", function(d) {
                return d; 
           });
        
    </script>

</body>

</html>
