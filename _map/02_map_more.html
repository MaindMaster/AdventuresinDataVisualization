<html>

    <head>
        <script src="../d3.min.js"></script>
    </head>
    
    <body>
        <svg></svg>
        <script>
        
        d3.json('geojson/world_map.json', function(data){
            
            var w = 900;
            var h = 700;
            
            console.log(data)
            
            var svg = d3.select('svg')
                .attr('width', w)
                .attr('height', h)
            
            var proj = d3.geo.mercator()
                .scale((w+1)/2/Math.PI)
                .translate([w/2, h/2])
            
            var pathGenerator = d3.geo.path()
                .projection(proj)

            var cols = d3.scale.category20();
            
            svg.selectAll('path')
//                .data(function(){
//                  return data.features;  
//                })
                .enter()
                .append('path')
                .attr('d', function(d, i){
                    return pathGenerator(d)   
                })
                .style('fill', function(d, i){
                    return cols(i)  
                })
//                .on('click', function(){
//                    d3.select(this)
//                        .transition()
//                        .duration(3000)
//                        .attr('transform', 'scale(3,3)')
//                })
            
        })
        
        
        
        
        
        
        
        
        
        
        
            
        </script>
    </body>
    
    
</html>
