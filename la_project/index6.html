var width = 1000
    height = 1000;

    .center([0, 5])
    .scale(150)
    .rotate([-180,0]);

    .attr("width", width)
    .attr("height", height);

d3.csv("../data/olympics_2012.csv", function(error, data) {
  g.selectAll("circle")
     .data(data)
     .enter()
     .append("circle")
     .attr("cx", function(d) {
            var myarr = d.born_lat_lon.split(",")
            console.log(myarr[1])
            return projection([myarr[1], myarr[0]])[0];
     })
     .attr("cy", function(d) {
            var myarr = d.born_lat_lon.split(",")
            return projection([myarr[1], myarr[0]])[1];
     })

    .attr("r", function(d,i) {
        if(d.medal == "Gold") return 10
