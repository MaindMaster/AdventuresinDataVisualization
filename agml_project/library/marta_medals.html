<htlm>
    <head>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
         <title>first test</title>
    </head>
    <body>
        <svg> </svg>
        
        <script> 
        d3.csv('../data/olympics_2012.csv', loaded) 
        
        function loaded(data){
            var w = 900;
            var h = 700;

            console.log(data)

            var svg = d3.select('svg')
                .attr('width', w)
                .attr('height', h)

            var proj = d3.geo.mercator()
                .scale((w+1)/2/Math.PI)
                .translate([w/2, h/2])
            
            data.forEach(function(d){
                    var latlon = (d.born_lat_lon) ? d.born_lat_lon.split(',') : [0,0]
                    var newlatlon = [latlon[1], latlon[0]]
                    d.born_lat_lon = newlatlon;
                });
            
            var mapMedal = d3.scale.ordinal()
                    .domain(["", "Gold", "Silver", "Bronze"])
                    .range([1, 4, 3, 2])
            
            console.log(mapMedal("Gold"))
            
            svg.selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', function(d, i){
                    return proj(d.born_lat_lon)[0]
                    })
                .attr('cy', function(d, i){
                    return proj(d.born_lat_lon)[1]
                    })
                .attr('r', function(d){
                    return mapMedal(d.medal)
                })
                .style ('fill', function(d, i) {
                   if(d.medal=="Gold") return "#ffd700";
                   if(d.medal=="Silver") return "#c0c0c0";
                   if(d.medal=="Bronze") return "#cd7f32";
                   else return "black"
                }) 

        }
             </script>
    </body>
</htlm>
