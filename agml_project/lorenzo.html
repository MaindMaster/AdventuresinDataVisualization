<html>
    <head>
        <script src="library/d3.min.js" charset="utf-8"></script>
        <title>BMI D3.js</title>
        
        <style>
            p {
            font-family: monospace;
            font-size: 0.7em;
            font-weight: 100;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #B0B0B0;    
            }
            
        </style>
        
    </head>
    <body>
        <p>
            <svg width="1500px", height="1000"></svg>
        </p>
        
        <script>
            
            d3.csv('../data/olympics_2012.csv',loaded);
            
            function loaded (data){
                
                var _data = [];
                data.forEach(function(d){
                    if(d.weight_kg > 0 && d.height_cm > 0
                       && d.weight_kg !== null && d.height_cm !== null
                      ){
                        _data.push(d)
                    }
                })
                
                function calc_bmi(d, gender){
                    return d3.median(d, function(c){
                        if(c.gender == gender){
                            return (c.weight_kg/Math.pow(c.height_cm/100, 2))
                        }
                    })
                }
                
                var sp = d3.nest()         
                    .key(function(d){
                        return d.sport;
                    })
                    .rollup(function(d){
                        return {
                            avr_male_bmi: calc_bmi(d, 'Male'),
                            avr_female_bmi: calc_bmi(d, 'Female'),
                            athletes: d
                        }
                    })
                    .sortValues(d3.ascending)
                    .entries(_data);
                                
                var mapx = d3.scale.linear()
                    .domain([0, sp.length])
                    .range([0, 10*sp.length+10])
                
                var hieghtscale = d3.scale.linear()
                    .domain([0, sp.value])
                    .range([0, 10*sp.value+10])
                
                var midpt = 200
                
                var groups = d3.select('svg')
                    .selectAll('g')
                    .data(sp)
                    .enter()
                    .append('g')
                    .attr('transform', function(d, i){
                        return 'translate(' + mapx(i) + ',0)'  
                    })
                
                groups.append('rect')
                    .attr('width', 10)
                    .attr('height', function(d, i){
                        return d.values.avr_male_bmi
                    })
//                    .transition()
//                    .ease('bounce')
//                    .duration(1000)
//                    .delay(function(d, i){
//                    return i*250
//	               })
                    .attr('y', function(d,i){
                        return 200 - d.values.avr_male_bmi
                    })
                    .attr('fill', '#57DBFF')
                    .on('mouseover', function(){
                            d3.select(this.parentNode)
                                .select('.bmi_text')
                                .text(function (d){  
                                    return d.values.avr_male_bmi
                                })
                                .transition()
                                .style('opacity', 1)
                    })
                    .on('mouseout', function(){
                            d3.select(this.parentNode)
                                .select('.bmi_text')
                                .text(function (d){  
                                    return d.values.avr_male_bmi
                                })
                                .transition()
                                .style('opacity', 0)
                    })
                
                groups.append('rect')
                    .attr('width', 10)
                    .attr('height', function(d, i){
                        return (d.values.avr_female_bmi)*3
                    })
                    .attr('y', midpt)
                    .style('fill', '#FF78D8')
                    .on('mouseover', function(){
                            d3.select(this.parentNode)
                                .select('.bmi_text')
                                .text(function (d){  
                                    return d.values.avr_female_bmi
                                })
                                .transition()
                                .style('opacity', 1)
                    })
                    .on('mouseout', function(){
                            d3.select(this.parentNode)
                                .select('.bmi_text')
                                .text(function (d){  
                                    return d.values.avr_female_bmi
                                })
                                .transition()
                                .style('opacity', 0)
                    })
                
                groups.append('text')
                    .text(function(d){
                        return d.key
                    })
                    .attr('x', function(d,i){
                        return midpt + 10 +(d.values.avr_female_bmi)*3
                    })
                    .attr('transform', 'rotate(90)') 
                    
                    
                
                groups.append('text')
                    .attr('y', midpt/2)
                    .style('opacity', 0)
                    .style('font-size',20)
                    .attr('class', 'bmi_text')
                     

                    
                
                
                console.log(sp)                   
            }
        </script>
    </body>
</html>
