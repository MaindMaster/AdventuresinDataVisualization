<html>
    <head>
        <script src="library/d3.min.js" charset="utf-8"></script>
        <title>BMI D3.js</title>
    </head>
    <body>
        <svg width="1000px"></svg>
        <script>
            
            d3.csv('../data/olympics_2012.csv',loaded);
            
            function loaded (data){
                
                var bmiMale = d3.nest()         
                            .key(function(d) {
                                return (d.weight_kg/(d.height_cm*d.height_cm/100));
                                })
                            .sortKeys(d3.ascending)
                            .entries(data);
                                
                var mapx = d3.scale.linear()
                            .domain([0, bmiMale.length])
                            .range([0, 1000])
                
                
                d3.select('svg')
                            .selectAll('rect')
                            .data(bmiMale)
                            .enter()
                            .append('rect')
                            .attr('width', 2)
                            .attr('height', function(d,i){
                                return d.values.length
                            })
                            .attr('y', 0)
                            .attr('x', function(d,i){
                                return mapx(i)
                            })
                console.log(bmiMale)                   
            }
        </script>
    </body>
</html>
