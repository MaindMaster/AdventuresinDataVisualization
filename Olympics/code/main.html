<html>
    <head>
        <script src="libs/d3.js"></script>
    </head>
    
    <body>
        <svg></svg>
        
        <script>
        d3.csv('../data/olympics_2012.csv',OlympicsLoaded);//loading dataset and calling function loaded
        d3.csv('../data/GDP.csv',GDP_Loaded);
            function OlympicsLoaded(data){
            
                console.log("data loaded:");
                console.log(data);
                var countries =d3.nest()
                            .key (function(d){
                                    return d.team;
                            })
                     //       .key(function(d){
                    //            return d.gender;
                    //        })
                            .sortKeys(d3.ascending)
                            .entries(data);
            //    console.log(gender);
                countries.sort(function(a,b){
                    return d3.ascending(b.values.length, a.values.length);
                
                })
                d3.select('svg')
                .selectAll('rect')
                .data(countries)
                .enter()
                .append('rect')
                .attr('height', 4)
                .attr('width', function(d,i){
                    return d.values.length;
                })
                .attr('x', function(d,i){
                return i*5;
                })
                .on('click', function(d,i){//handles onClick() event
                    console.log(d);//print on console selected item
                    d3.select(this)
                    .style('fill', 'red')
                })
                console.log(countries);
                
                d3.select('svg')
                        .attr('height', 5*countries.length)
                        .style('fill', 'black')
            }//endOlympicsLoaded()
            
            function GDP_Loaded(data){
                console.log("GDP loaded");
            }//endGDP_loaded()
            
                                
        </script>
    </body>
    
</html>
