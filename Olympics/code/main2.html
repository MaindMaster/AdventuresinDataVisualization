<html>

<head>
    <script src="libs/d3.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
            width: 960px;
        }
        .axis text {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .bar {
            fill: steelblue;
            fill-opacity: .9;
        }
        .x.axis path {
            display: none;
        }
        label {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>

</head>

<body>

    <label>
        <input type="checkbox">Sort values</label>
    <svg></svg>

    <script>
        d3.csv('../data/OlympicsComplete.csv', OlympicsLoaded); //loading dataset and calling function loaded

        function OlympicsLoaded(data) {

            console.log("data loaded:");
            console.log(data);
            var countries = d3.nest()
                .key(function (d) {
                    return d.team;
                })
                //       .key(function(d){
                //            return d.gender;
                //        })
                .sortKeys(d3.ascending)
                .rollup(function (d, i) { //creates a new series objects that hold number of athletes and gdp
                    return {
                        
                        athletes: d.length,
                        gdp: +d[0].gdp
                    }
                })
                .entries(data);
            //    console.log(gender);
            countries.sort(function (a, b) {
                return d3.ascending(b.values.gdp, a.values.gdp);

            })

            console.log(countries)

            var mapX = d3.scale.linear()
                .domain([0, countries.length])
                .range([0, 900])


            d3.select('svg')
                .selectAll('rect')
                .data(countries)
                .enter()
                .append('rect')
                .attr('width', 900 / countries.length - 1)
                .attr('height', function (d, i) {
                    return d.values.athletes;
                })
                .attr('x', function (d, i) {
                    return mapX(i);

                })
                .attr('y', function (d, i) {
                    return 800 - d.values.athletes;
                })
                .on('click', function (d, i) { //handles onClick() event
                    console.log(d); //print on console selected item
                    d3.select(this)
                        .style('fill', 'red')
                })
            console.log(countries);

            d3.select('svg')
                .attr('height', 5 * countries.length)
                .style('fill', 'blue')

            var maxGdp = d3.max(countries, function (d) {
                return d.values.gdp;
            })

            var mapY = d3.scale.linear()
                .domain([0, maxGdp])
                .range([0, 700])

            // console.log(mapY(200000));

            var path = d3.svg.line() //create a line object first
                .x(function (d, i) {
                    return mapX(i);
                })
                .y(function (d, i) {
                    return 800 - mapY(d.values.gdp);
                })
                .interpolate('basis');

            d3.select('svg') //and then select the above object
            .append('path')
                .attr('d', path(countries))
                .style('stroke', 'red')
                .style('fill', 'none')
                .style('stroke-width', 2);


            //-----------------ADDING AXIS-------------------
            var margin = {
                    top: 20,
                    right: 40,
                    bottom: 30,
                    left: 40
                },
                width = 960 - margin.left - margin.right,
                height = 800 - margin.top - margin.bottom;

            var formatPercent = d3.format(".0%");

            var x = d3.scale.ordinal()
//                .domain(countries.map(function(d) { return d.key; }))
                .rangeRoundBands([0, width], .1, 1);

            var y = d3.scale.linear()
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(formatPercent);

            d3.select('svg')
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            
            x.domain(countries.map(function(d) { return d.key; }))
          //  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

            d3.select('svg')
                .append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            d3.select('svg')
                .append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")//wtf?
                .style("text-anchor", "end")
                .text("Frequency");
          
            d3.selectAll(".bar")
                .data(data)
                .enter()
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.team);
                })
                .attr("width", x.rangeBand())
                .attr("y", function (d) {
                    return y(d.length);
                })
                .attr("height", function (d) {
                    return height - y(d.length);
                });



        } //endOlympicsLoaded()

         //managing user input
        d3.select("input").on("change", change);

        function change() {
            console.log("Sorted clicked!");
        }
    </script>
</body>

</html>
