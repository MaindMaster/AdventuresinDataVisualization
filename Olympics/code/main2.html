<html>

<head>
    <script src="libs/d3.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
            width: 960px;
        }
        .axis text {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .bar {
            fill: steelblue;
            fill-opacity: .9;
        }
        .x.axis path {
            display: none;
        }
        label {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>

</head>

<body>

    <label>
        <input type="checkbox">Sort values</label>
    <svg></svg>

    <script>
        d3.csv('../data/OlympicsComplete.csv', OlympicsLoaded); //loading dataset and calling function loaded

        function OlympicsLoaded(data) {

            console.log("data loaded:");
            console.log(data);
            var countries = d3.nest()
                .key(function (d) {
                    return d.team;
                })
                //       .key(function(d){
                //            return d.gender;
                //        })
                .sortKeys(d3.ascending)
                .rollup(function (d, i) { //creates a new series objects that hold number of athletes and gdp
                    return {
                        country: d.country,
                        athletes: d.length,
                        gdp: +d[0].gdp / 1000000

                    }
                })
                .entries(data);
            //    console.log(gender);
            countries.sort(function (a, b) {
                return d3.ascending(b.values.gdp, a.values.gdp);

            })

            console.log(countries)

            var mapX = d3.scale.linear()
                .domain([0, countries.length])
                .range([0, 900])


            var mainGroup = d3.select('svg')
                .append('g')
                .attr('transform', 'translate(50,0)')

            mainGroup.selectAll('rect')
                .data(countries)
                .enter()
                .append('rect')
                .attr('width', 900 / countries.length - 1)
                .attr('height', function (d, i) {
                    return d.values.athletes;
                })
                .attr('x', function (d, i) {
                    return mapX(i);

                })
                .attr('y', function (d, i) {
                    return 800 - d.values.athletes;
                })
                .on('click', function (d, i) { //handles onClick() event
                    console.log(d); //print on console selected item
                    d3.select(this)
                        .style('fill', 'red')
                })
            // console.log(countries);

            d3.select('svg')
                .attr('height', 5 * countries.length)
                .style('fill', 'blue')

            var maxGdp = d3.max(countries, function (d) {
                return d.values.gdp;
            })

            var mapY = d3.scale.linear()
                .domain([0, maxGdp])
                .range([0, 700])

            console.log(mapY(200000));

            var path = d3.svg.line() //create a line object first
                .x(function (d, i) {
                    return mapX(i)
                })
                .y(function (d, i) {
                    return 800 - mapY(d.values.gdp)
                })
                .interpolate('basis');

            mainGroup.append('path')
                .attr('d', path(countries))
                .style('stroke', 'red')
                .style('fill', 'none')
                .style('stroke-width', 2);


            //-----------------ADDING AXIS-------------------
            var margin = {
                    top: 20,
                    right: 40,
                    bottom: 30,
                    left: 40
                },
                width = 900,
                height = 800;

            var formatPercent = d3.format(".0");

            var x = d3.scale.ordinal()
                .domain(data.map(function (d) {
                    return d.country;
                }))
                .rangeRoundBands([0, width], .1, 1);
            //Creating Axis
            var y = d3.scale.linear()
                .domain([0, countries.length])
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("right")
                .tickFormat(formatPercent);

            var mapY = d3.scale.linear()
                .domain([0, maxGdp])
                .range([height, 0])

            var yRightAxis = d3.svg.axis()
                .scale(mapY)
                .orient("left")
                .tickFormat(d3.format(",.0f"));
            
            d3.select('svg')
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
            //.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            //Styling axis
            d3.select('svg')
                .append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append('text')
                

            d3.select('svg')
                .append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em") //wtf?
                .style("text-anchor", "end")
                .text("Athletes")

            d3.select('svg')
                .append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(980,0)") //this is for moving object in position
                .call(yRightAxis)
                .append("text")
                //.attr("transform", "rotate(-180)")
                .attr("y", 6)
                .attr("dy", ".71em") //wtf?
                .style('text-anchor', 'end')
                .text('GDP ($ trillions)');

        } //endOlympicsLoaded()

         //managing user input
        d3.select("input").on("change", change);

        function change() {
            console.log("Sorted clicked!");
        }
    </script>
</body>

</html>
