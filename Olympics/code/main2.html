<html>

<head>
    <script src="libs/d3.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
            width: 960px;
        }
        .axis text {
            font: 6px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .bar {
            fill: steelblue;
            fill-opacity: .9;
        }
        .x.axis path {
            display: none;
        }
        .label {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>

</head>

<body>

    
    <svg></svg>
<label><input type="checkbox">Sort values</label>
    <script>
        d3.csv('../data/OlympicsComplete.csv', OlympicsLoaded); //loading dataset and calling function loaded
        
        var gCountries;

        function OlympicsLoaded(data) {
            
            gCountries = data;
            
            console.log("data loaded:");
            console.log(data);
            var countries = d3.nest()
                .key(function (d) {
                    return d.team;
                })
                //       .key(function(d){
                //            return d.gender;
                //        })
                .sortKeys(d3.ascending)
                .rollup(function (d, i) { //creates a new series objects that hold number of athletes and gdp
                    return {
                        country: d[0].country,
                        athletes: d.length,
                        gdp: +d[0].gdp / 1000000//converting to trillions

                    }
                })
                .entries(data);
            //    console.log(gender);
            
            countries.sort(function (a, b) {
                return d3.ascending(b.values.gdp, a.values.gdp);

            })
            /* Initialize tooltip */
            tip = d3.tip().attr('class', 'd3-tip').html(function (d) {
                return d.values.country+": <br />"+d.values.athletes+" athletes "+" $"+d.values.gdp+" GDP";
            });
            
            d3.select('svg').call(tip)
            console.log(countries)

            var mapX = d3.scale.linear()
                .domain([0, countries.length])
                .range([0, 900])


            var mainGroup = d3.select('svg')
                .append('g')
                .attr('transform', 'translate(50,0)')

            var rectList = mainGroup.selectAll('rect')
                .data(countries, function(d){
                    return d.key   
                })
            
            rectList.enter()
                .append('rect')
                .attr('width', 900 / countries.length - 1)
                .attr('height', function (d, i) {
                    return d.values.athletes;
                })
                .attr('x', function (d, i) {
                    return mapX(i);

                })
                .attr('y', function (d, i) {
                    return 800 - d.values.athletes;
                })
            
            rectList.on('click', function (d, i) { //handles onClick() event
                    console.log(d); //print on console selected item
                    d3.select(this)
                        .style('fill', 'red')
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);
            // console.log(countries);

            /*d3.select('svg')
                .attr('height', 5 * countries.length)
                .style('fill', 'blue')*/

            var maxGdp = d3.max(countries, function (d) {
                return d.values.gdp;
            })

            var maxAthletesNumber = d3.max(countries, function(d){
                return d.values.athletes;})
            
            var mapYLine = d3.scale.linear()
                .domain([0, maxGdp])
                .range([0, 700])


            var path = d3.svg.line() //create a line object first
                .x(function (d, i) {
                    return mapX(i)
                })
                .y(function (d, i) {
                    return 800 - mapYLine(d.values.gdp)
                })
                .interpolate('basis');

            var thePath = mainGroup.append('path')
                .attr('d', path(countries))
                .style('stroke', 'red')
                .style('fill', 'none')
                .style('stroke-width', 2);


            //-----------------ADDING AXIS-------------------
            var margin = {
                    top: 20,
                    right: 40,
                    bottom: 30,
                    left: 40
                },
                width = 900,
                height = 800;

            var formatPercent = d3.format(".0");

            var x = d3.scale.ordinal()
                .domain(countries.map(function (d) {
                    return d.key;
                }))
                .rangeBands ([0, width]);
            //Creating Axis
            var y = d3.scale.linear()
                .domain([0, maxAthletesNumber])
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");
                

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("right")
                //.tickFormat(formatPercent);

            var mapY = d3.scale.linear()
                .domain([0, maxGdp])
                .range([height, 0])

            var yRightAxis = d3.svg.axis()
                .scale(mapY)
                .orient("left")
                .tickFormat(d3.format(",.0f"));

            d3.select('svg')
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
            //.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            //Styling axis
            var axGr = d3.select('svg')
                .append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(50," + height + ")")
            
            axGr.call(xAxis)
                .selectAll('text')
                .attr('y',0)
                .attr('x',9)
                .attr('dy', ".35em")
                .attr("transform", "rotate(90)")
                .style("text-anchor","start");


            d3.select('svg')
                .append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em") //wtf?
            .style("text-anchor", "end")
                .text("Athletes")

            d3.select('svg')
                .append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(980,0)") //this is for moving object in position
            .call(yRightAxis)
                .append("text")
            //.attr("transform", "rotate(-180)")
            .attr("y", 6)
                .attr("dy", ".71em") //wtf?
            .style('text-anchor', 'end')
                .text('GDP ($ trillions)');
            
            
            
            d3.select("input").on("change", change);

            function change() {
                
                var status = d3.select(this).node().checked;
                
                if(status){
                    countries.sort(function (a, b) {
                        return d3.ascending(b.values.athletes, a.values.athletes);
                    })
                }else{
                    countries.sort(function (a, b) {
                        return d3.ascending(b.values.gdp, a.values.gdp);
                    })
                }
                
                
                thePath.transition()
                    .attr('d', path(countries))
                
                mainGroup.selectAll('rect')
                    .data(countries, function(d){
                        return d.key   
                    })
                    .transition()
                    .attr('x', function (d, i) {
                        return mapX(i);
                    })
                
                x = d3.scale.ordinal()
                    .domain(countries.map(function (d) {
                        return d.key;
                    }))
                    .rangeBands ([0, width]);

                xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                axGr.transition()
                    .call(xAxis)
                    .selectAll('text')
                    .attr('y',0)
                    .attr('x',9)
                    .attr('dy', ".35em")
                    .attr("transform", "rotate(90)")
                    .style("text-anchor","start");
            }



        } //endOlympicsLoaded()

         //managing user input
        
    </script>
    
    
</body>

</html>
