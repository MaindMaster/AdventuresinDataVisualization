<html>

<head>
    <script src="libs/d3.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

</head>

<style>
    body {
        font-family: sans-serif;
        font-size: 10pt;
        font-weight: 200;
    }
</style>

<body>

    <svg height="5000" width="100%"></svg>


    <script>
        d3.csv('../data/OlympicsComplete.csv', function (data) {

            /*calcolo delle medaglie d'oro */
            function calc_gold(d) {
                return d3.sum(d, function (c) {
                    if (c.medal == 'Gold') {
                        return 1;
                    } else {
                        return 0;
                    }
                })
            }

            /* calcolo delle medaglie d'argento */
            function calc_silver(d) {
                return d3.sum(d, function (c) {
                    if (c.medal == 'Silver') {
                        return 1;
                    } else {
                        return 0;
                    }
                })
            }

            /*calcolo delle medaglie di bronzo */
            function calc_bronze(d) {
                return d3.sum(d, function (c) {
                    if (c.medal == 'Bronze') {
                        return 1;
                    } else {
                        return 0;
                    }
                })
            }


            var countries = d3.nest()
                .key(function (d) {
                    return d.team;
                })
                .rollup(function (d) {
                    return {
                        gdp: +d[0].gdp,
                        gold: calc_gold(d),
                        silver: calc_silver(d),
                        bronze: calc_bronze(d),
                    }
                })
                .entries(data);

            var groups = d3.select('svg')
                .selectAll('g')
                .data(countries)
                .enter()
                .append('g')
                .attr('transform', function (d, i) {
                    return 'translate(0, ' + i * 30 + ')';
                })

            console.log(countries);

            /* nomi degli stati */
            groups.append('text')
                .text(function (d, i) {
                    return d.key
                })
                .attr('x', 625)
                .attr('y', 40)
                .attr('text-anchor', 'middle')


            /* grafico GDP */
            var maxGdp = d3.max(countries, function (d) {
                return d.values.gdp;
            });

            var mapGdp = d3.scale.linear()
                .domain([0, maxGdp])
                .range([0, 400])


            /* Initialize tooltip */
            tip = d3.tip().attr('class', 'd3-tip').html(function (d) {
                return d.values.gdp;
            });
            d3.select('svg').call(tip)


            /* grafico GDP */
            groups.append('rect')
                .attr('x', 700)
                .attr('y', 25)
                .attr('width', function (d) {
                    return mapGdp(d.values.gdp)
                })
                .attr('height', 20)
                .style('fill', 'violet')
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);

            /* grafico ORO */
            var maxGold = d3.max(countries, function (d) {
                return d.values.gold;
            });

            var mapCalc_gold = d3.scale.linear()
                .domain([0, maxGold])
                .range([0, 200])

            groups.append('rect')
                .attr('x', function (d, i) {
                    return 550 - mapCalc_gold(d.values.gold)
                })
                .attr('y', 25)
                .attr('width', function (d) {
                    return mapCalc_gold(d.values.gold)
                })
                .attr('height', 20)
                .style('fill', 'gold');

            /* grafico Argento */
            var maxSilv = d3.max(countries, function (d) {
                return d.values.silver;
            });

            var mapCalc_silver = d3.scale.linear()
                .domain([0, maxSilv])
                .range([0, 200])

            groups.append('rect')
                .attr('x', function (d, i) {
                    return 550 - mapCalc_silver(d.values.silver) - mapCalc_gold(d.values.gold)
                })
                .attr('y', 25)
                .attr('width', function (d) {
                    return mapCalc_silver(d.values.silver)
                })
                .attr('height', 20)
                .style('fill', 'silver');


        });
    </script>
</body>

</html>
