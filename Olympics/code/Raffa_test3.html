<html>

<head>
    <script src="libs/d3.js"></script>
</head>

<style>
    body {
        font-family: sans-serif;
    }
</style>

<body>

    <svg height="5000" width="900"></svg>

    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <script>
        d3.csv('../data/OlympicsComplete.csv', function (data) {


            function calc_gold(d) {
                return d3.sum(d, function (c) {
                    if (c.medal == 'Gold') {
                        return 1;
                    } else {
                        return 0;
                    }
                })
            }

            var countries = d3.nest()
                .key(function (d) {
                    return d.team;
                })
                .rollup(function (d) {
                    return {
                        gdp: +d[0].gdp,
                        gold: calc_gold(d)
                    }
                })
                .entries(data);

            var groups = d3.select('svg')
                .selectAll('g')
                .data(countries)
                .enter()
                .append('g')
                .attr('transform', function (d, i) {
                    return 'translate(0, ' + i * 30 + ')';
                })

            console.log(countries);

            groups.append('text')
                .text(function (d, i) {
                    return d.key
                })
                .attr('x', 400)
                .attr('y', 20)
                .attr('text-anchor', 'middle')

            var maxGdp = d3.max(countries, function (d) {
                return d.values.gdp;
            });

            var mapGdp = d3.scale.linear()
                .domain([0, maxGdp])
                .range([0, 800])



            groups.append('rect')
                .attr('x', 500)
                .attr('y', 5)
                .attr('width', function (d) {
                    return mapGdp(d.values.gdp)
                })
                .attr('height', 20)
                .style('fill', 'violet')

            /* Initialize tooltip */
            tip = d3.tip().attr('class', 'd3-tip').html(function (d) {
                return d;
            });

            /* Invoke the tip in the context of your visualization */
            vis.call(tip)

            vis.selectAll('rect')
                .data(data)
                .enter()
                .append('rect')
                .attr('width', function () {
                    return x.rangeBand()
                })
                .attr('height', function (d) {
                    return h - y(d)
                })
                .attr('y', function (d) {
                    return y(d)
                })
                .attr('x', function (d, i) {
                    return x(i)
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);


        });
    </script>
</body>

</html>
